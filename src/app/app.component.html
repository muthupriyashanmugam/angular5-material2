<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Welcome to {{ title }}!</span>
    </mat-toolbar-row>
  </mat-toolbar>
<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
                  (closed)="events.push('close!')">
          <mat-list color='secondary'>
              <mat-list-item *ngFor='let menu of menuList'> 
               <a [routerLink]="menu.path"> {{menu.name}} </a> 
              </mat-list-item>
          </mat-list>
    </mat-sidenav>
  <mat-sidenav-content>
      <p><mat-checkbox [(ngModel)]="opened">sidenav.opened</mat-checkbox></p>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
